<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sezai Abi Çay Var mı?</title>
    <style>
        /* Arka plan ve merkezleme */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(to right, #ff7e5f, #feb47b); /* Renkli bir geçiş */
            color: white;
            text-align: center;
            overflow: hidden;
        }

        /* Ana mesaj kutusunun stilleri */
        .message-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 40px;
            background-color: rgba(0, 0, 0, 0.6); /* Yarı saydam arka plan */
            border-radius: 20px;
            box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.4);
            animation: fadeIn 1s ease-out;
        }

        /* Kalp atışı animasyonu için stil */
        .message {
            font-size: 36px;
            font-weight: bold;
            text-transform: uppercase;
            animation: heartbeat 1.5s infinite; /* Kalp atışı animasyonu */
        }

        /* Kalp atışı animasyonu */
        @keyframes heartbeat {
            0% {
                transform: scale(1);
            }
            25% {
                transform: scale(1.1);
            }
            50% {
                transform: scale(1);
            }
            75% {
                transform: scale(1.1);
            }
            100% {
                transform: scale(1);
            }
        }

        /* Fade-in animasyonu */
        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }
    </style>
</head>
<body>

<div class="message-container">
    <div class="message">Sezai Abi Çay Var mı?</div>
</div>

<script>
    setTimeout(function() {
        window.close(); // Sayfa 10 saniye sonra kapanacak
    }, 10000); // 10 saniye
</script>

</body>
</html>
